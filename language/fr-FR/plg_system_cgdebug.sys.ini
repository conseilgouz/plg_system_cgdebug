CG_DEBUG_DESC="CG Debug plugin.<br>Active/désactive le mode Debug et le rapport d'erreur en ajoutant ?godebug=&lt;password&gt; à l'adresse de votre site.<br>Note : le mot de passe est optionnel, mais, pour des raisons évidentes de sécurité, ce n'est pas recommandé.<br>Ajoutez votre mot de passe dans <a style='color:red;font-weight:bold' href='index.php?option=com_plugins&filter_folder=system&filter[element]=cgdebug'>les paramètres du plugin</a>."
