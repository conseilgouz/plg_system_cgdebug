CG_DEBUG_DESC="<link rel='stylesheet' href='../media/plg_system_cgdebug/css/css_admin.css' type='text/css' />CG Debug plugin.<br>Active/désactive le mode Debug et le rapport d'erreur en ajoutant ?godebug=&lt;password&gt; ou ?stopdebug=&lt;password&gt; à l'adresse de votre site.<br>Note : le mot de passe est optionnel, mais, pour des raisons évidentes de sécurité, ce n'est pas recommandé."
CG_DEBUG_TYPE_LABEL="Type mot de passe"
CG_DEBUG_TYPE_DESC="Sélectionner le type de mot de passe. Il peut être une valeur fixe ou un code valide une seule fois (TOTP) si vous utilisez l'authentification multifacteurs.<br>Si vous sélectionnez 'désactivé', aucun mot de passe ne sera requis.<br>"
CG_DEBUG_VALUE="Valeur"
CG_DEBUG_VALUEPWD="Mot de passe"
CG_DEBUG_VALUEPWD_DESC="Entrer une valeur fixe qui sera ajoutée à ?godebug= ou ?stopdebug= <br>Le mot de passe doit respecter les contraintes définies dans la configuration des utilisateurs."
CG_DEBUG_INVALID_SPECIALS="Le mot de passe ne peut pas contenir les symboles % & +."
CG_DEBUG_TAG="Debug tag ?"
CG_DEBUG_TAG_DESC="Entrer le tag permettant d'activer le mode debug.<br>(défaut = godebug)"
CG_DEBUG_STOPTAG="Stop tag ?"
CG_DEBUG_STOPTAG_DESC="Entrer le tag permettant d'arrêter le mode debug.<br>(défaut = stopdebug)"
CG_DEBUG_TOTPPWD="Utilisateur TOTP"
CG_DEBUG_TOTPPWD_DESC="Sélectionner un utilisateur utilisant l'authentification multifacteurs avec code de vérification (TOTP)."
CG_DEBUG_MAXRETRY="Nb d'essais ?"
CG_DEBUG_MAXRETRY_DESC="Entrer le nombre d'essais maximum du mot de passe avant de refuser l'activation/désactivation (défaut = 3)."
